<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Contact — Aetherion</title>

  <meta name="description" content="Contact Aetherion for services, internships, or collaborations.">
  <meta name="author" content="Mduduzi Mashanda">

  <link rel="stylesheet" href="styles/styles.css">
  <link rel="icon" href="favicon.ico">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="images/aether.jpg" alt="Aetherion logo">
        <div>
          <div class="title">Aetherion</div>
        </div>
      </div>

      <nav aria-label="Main">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="tools.html">Technologies</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="form.html" aria-current="page">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>

    <form id="contact-form" class="form-grid" novalidate>
      <label for="fullName">Full name</label>
      <input id="fullName" name="fullName" type="text" required>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required>

      <label for="interest">I am interested in</label>
      <select id="interest" name="interest" required>
        <option value="">Select</option>
        <option>Software Solutions</option>
        <option>Developer Libraries</option>
        <option>Collaboration / Internship</option>
        <option>Other</option>
      </select>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button class="btn primary" type="submit">Send Message</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Aetherion • <a href="index.html">Home</a></p>
    </div>
  </footer>

  <!-- Only one script entry point -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
