<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Aetherion Technologies — Products & Libraries</title>

  <meta name="description" content="Browse Aetherion's software solutions and developer libraries.">
  <meta name="author" content="Mduduzi Mashanda">
  <link rel="icon" href="favicon.ico">

  <!-- Global Styles -->
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="images/aether.jpg" alt="Aetherion logo">
        <div>
          <div class="title">Aetherion</div>
          <div class="tagline">Where Intelligence Begins—and Beyond. Powered by Aether.</div>
        </div>
      </div>

      <nav aria-label="Main navigation">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="tools.html" aria-current="page">Technologies</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="form.html">Contact</a></li>
        </ul>
      </nav>

      <!-- Hamburger will be handled by JS later -->
      <button class="menu-toggle" aria-label="Toggle Menu">
        <img src="images/menu.svg" alt="" width="28" height="28">
      </button>
    </div>
  </header>

  <main class="container">
    <section class="controls" aria-label="Filter and search">
      <div class="controls-row">
        <label for="search">Search</label>
        <input id="search" type="search" placeholder="Search products, libraries…" autocomplete="off">

        <label for="category">Category</label>
        <select id="category" aria-controls="tools-list">
          <option value="all">All</option>
          <option value="Software">Software Solutions</option>
          <option value="Library">Developer Libraries</option>
          <option value="Experimental">Experimental</option>
        </select>

        <button id="clear-filters" class="btn">Clear</button>
      </div>
    </section>

    <section id="tools-list" class="grid tools-grid" aria-live="polite"></section>
    <div id="no-results" class="no-results" hidden>No items found.</div>
  </main>

  <!-- Modal -->
  <div id="detail-modal" class="modal" role="dialog" aria-hidden="true" tabindex="-1">
    <div class="modal-content" role="document">
      <button class="modal-close" aria-label="Close dialog">&times;</button>

      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>

      <ul id="modal-features"></ul>

      <p><a id="modal-link" target="_blank" rel="noopener">Learn more</a></p>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year-tools"></span> Aetherion • 
        <a href="index.html">Home</a>
      </p>
    </div>
  </footer>

  <!-- Main module script -->
  <script type="module" src="scripts/main.js"></script>
</body>
</html>
